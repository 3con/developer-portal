<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title></title>
	<style type="text/css">body,html,p,tr,td,table,tbody,thead,tfoot,img {margin:0;padding:0;}</style>
</head>
<body>
<table style="width: 100%; border-spacing: 0; margin: 0; padding: 0; border: 0; background: #f5f5f7;  font-family: Arial, Helvetica, sans-serif">
	<tr>
		<td align="center" valign="top" style="padding-top: 50px; padding-bottom: 34px">
			<table style="width: 600px; border-spacing: 0; margin: 0; padding: 0; border: 0; line-height: 30px; color: #9fabbd; font-size: 18px; text-align: left;">
				<thead>
          <tr>
  					<td colspan="3" height="6" style="background: white; border-top-left-radius: 4px; border-top-right-radius: 4px; vertical-align: middle; line-height: 6px;"><img src="https://d3iz2gfan5zufq.cloudfront.net/images/orchestrator/emails/html-hr.png" alt="" style="vertical-align: top;"></td>
  				</tr>
  				<tr>
  					<td colspan="3" style="padding: 68px 40px; background: white;"><a href="http://keboola.com"><img style="border: 0;" src="https://d3iz2gfan5zufq.cloudfront.net/images/orchestrator/emails/logo.png" alt="Keboola"></a></td>
  				</tr>
				</thead>
        <tbody>
  				<tr>
  					<td colspan="3" style="padding: 12px 40px 18px 40px; background: white;">
  						<p style="color: #0eb3e4; font-weight: bold; font-size: 30px; line-height: 40px;">{{{header}}}</p>
  					</td>
  				</tr>
  				<tr>
  					<td colspan="3" style="padding: 16px 40px 10px 40px; background: white;">
  						<p style="color: #282d38;">{{{content}}}</p>
  					</td>
  				</tr>
{{#buttonText}}
          <tr>
            <td colspan="3" style="padding: 56px 40px 50px 40px; background: white;">
  						<a href="{{buttonUrl}}" style="text-decoration: none;background: #96d130; display: inline-block;border-radius:4px;padding:0 40px;line-height: 64px; font-size:20px;font-weight: bold; color: #ffffff;">{{{buttonText}}}</a>
  					</td>
  				</tr>
{{/buttonText}}
				</tbody>
			</table>
			<p style="width: 600px; margin: 0; padding: 0; border: 0; line-height: 56px; color: #9fabbd; font-size: 14px; text-align: center;">Keboola s.r.o, Křižíkova 488/115, 186 00 Prague 8, Czech Republic</p>
		</td>
	</tr>
</table>
</body>
</html>
